<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <!-- GOOGLE FONT-LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- GOOGLE Material icons-link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <title>Quiz Website | Create quiz</title>
</head>
<body>
    <div id="logo-small-screen">
        QuizSite
    </div>
    <header class="nav-header">
        <nav>
            <div id="logo">
                QuizSite
            </div>
            <ul class="nav-links">
                <li>
                    <a href="index.html" class="nav-link">
                        <span class="material-symbols-outlined">quiz</span>
                        Quizzes
                    </a>
                </li>
                <li>
                    <a href="create-quiz.html" class="active nav-link">
                        <span class="material-symbols-outlined">add_box</span>
                        Create quiz
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="fixed-menu-spacer"></div>
    <main>
        <section id="create-quiz-section">
            <header id="create-quiz-header">
                <h1>Create quiz</h1>
            </header>

            <div id="create-quiz">
                <form action="#" id="create-quiz-form">
                    <ul>
                        <li>
                            <label for="quizName">Name</label>
                            <input type="text" name="quizName" id="quizName" placeholder="Write the name of the quiz here">
                            <div class="input-feedback-message hidden" data-input-feedback-message>
                            </div>
                        </li>
                    </ul>
                </form>

            <div id="add-question-section">

                <form action="#" id="add-question-form">
                    <fieldset>
                        <legend>Questions</legend>
                    </fieldset>
                    <ul id="add-question-form-list">
                        <li>
                            <label for="questionText" data-question-counter>Question</label>
                            <textarea name="questionText" id="questionText" rows="5" placeholder="Write the question here"></textarea>
                            <div class="input-feedback-message hidden" data-input-feedback-message>
                            </div>
                        </li>
                        <li>
                            <label for="questionType">Question type</label>
                            <select name="questionType" id="questionType">
                                <option value="" selected>
                                    Select question type here
                                </option>
                                <option value="radio">Radio button</option>
                                <option value="multiple">Multiple choice</option>
                                <option value="text">Text</option>
                            </select>
                            <div class="input-feedback-message hidden" data-input-feedback-message>
                            </div>
                        </li>
                        <li data-set-answers-li>

                        </li>
                        <li>
                            <button id="add-question-button" type="submit" form="add-question-form">
                                Add question
                            </button>
                        </li>
                    </ul>
                </form>
            </div>
            <div id="add-another-question-section" class="hidden">
                <h2>The question has been added to the quiz!</h2>
                <button id="add-another-question-button">
                    Add another question
                </button>
            </div>
        </div>
        <button id="create-quiz-button" type="submit" form="create-quiz-form">
            Create quiz
        </button>
        </section>
    </main>
    <script src="javascript/create-quiz.js" type="module"></script>
</body>
</html>
