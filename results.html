<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <!-- GOOGLE FONT-LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- GOOGLE Material icons-link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <title>Quiz Website | Results</title>
</head>
<body>
    <div id="logo-small-screen">
        QuizSite
    </div>
    <header class="nav-header">
        <nav>
            <div id="logo">
                QuizSite
            </div>
            <ul class="nav-links">
                <li>
                    <a href="index.html" class="active nav-link">
                        <span class="material-symbols-outlined">quiz</span>
                        Quizzes
                    </a>
                </li>
                <li>
                    <a href="create-quiz.html" class="nav-link">
                        <span class="material-symbols-outlined">add_box</span>
                        Create quiz
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="fixed-menu-spacer"></div>
    <main>
        <header id="quiz-name-header">
            <span>Quiz</span>
            <h1 id="quiz-name" data-quiz-name></h1>
        </header>

        <div id="visitor-information-section">
            <article id="visitor-information">
                <h2>Visitor information</h2>
                <p>
                    To view your quiz-results please enter your information down below
                </p>

                <form action="#" id="visitor-information-form">
                    <ul>
                        <li>
                            <label for="firstName">First name</label>
                            <input type="text" name="firstName" id="firstName" placeholder="Write your first name here">
                            <div class="input-feedback-message hidden" data-input-feedback-message>
                            </div>
                        </li>
                        <li>
                            <label for="lastName">Last name</label>
                            <input type="text" name="lastName" id="lastName"
                            placeholder="Write your last name here">
                            <div class="input-feedback-message hidden" data-input-feedback-message>
                            </div>
                        </li>
                        <li>
                            <label for="firstName">Email</label>
                            <input type="text" name="email" id="email"
                            placeholder="johnsmith@email.com">
                            <div class="input-feedback-message hidden" data-input-feedback-message>
                            </div>
                        </li>
                    </ul>
                </form>
            </article>
            <button id="submit-button" type="submit" form="visitor-information-form">Submit</button>
        </div>
        <div id="results-section" class="hidden">
            <article id="results">
                <h2>Results</h2>
                <ul id="result-stats">
                    <li class="result-stat">
                        <h3>State</h3>
                        <span>Finished</span>
                    </li>
                    <li class="result-stat">
                        <h3>Total</h3>
                        <span data-quiz-score>
                            3 out of 5
                        </span>
                    </li>
                    <li class="result-stat">
                        <h3>Time</h3>
                        <span data-quiz-time>
                        </span>
                    </li>
                </ul>
                <ul id="question-results-list">

                </ul>
            </article>
            <button id="return-button">Return</button>
        </div>
    </main>
    <script src="javascript/results.js" type="module"></script>
</body>
</html>
